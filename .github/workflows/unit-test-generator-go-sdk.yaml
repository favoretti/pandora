---
name: Go SDK Generator (Unit Tests)
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '.github/workflows/**'
      - 'tools/generator-go-sdk/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
        with:
         submodules: recursive

      - uses: actions/setup-go@v2
        with:
          go-version: '1.19.3'

      - name: run unit tests
        run: |
          cd ./tools/generator-go-sdk
          make test
